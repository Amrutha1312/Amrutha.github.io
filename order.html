<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online - Sweet Bliss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order Online</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order">
            <h2>Place Your Order</h2>
            <form action="https://formspree.io/f/mwpkjgzq" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="cake-choice">Choose Your Cake:</label>
                <select id="cake-choice" name="cake-choice" required>
                    <option value="chocolate-heaven">Chocolate Heaven</option>
                    <option value="vanilla-dream">Vanilla Dream</option>
                    <option value="red-velvet-bliss">Red Velvet Bliss</option>
                    <option value="classic-chocolate-cake">Classic Chocolate Cake</option>
                    <option value="vanilla-bean-cake">Vanilla Bean Cake</option>
                    <option value="red-velvet-cake">Red Velvet Cake</option>
                    <option value="chocalate-cupcake">Chocolate Cupcake</option>
                    <option value="vanilla-cupcake">Vanilla Cupcake</option>
                    <option value="red-velvet-cupacake">Red Velvet Cupcake</option>
                </select>
                <label for="chocalates-choice">Choose Your Chocalates:</label>
                <select id="chocolate-choice" name="chocolate-choice" required>
                    <option value="milk-chocolates">Milk Chocolates</option>
                    <option value="dark-chocolates">Dark Chocolates</option>
                    <option value="white-chocolates">White Chocolates</option>
                    <option value="mixed-chocolates">Mixed Chocolates</option>
                </select>
                
                <label for="quantity-of-cake">Quantity of Cakes:</label>
                <input type="number" id="quantity-of-cake" name="quantity-of-cake" min="0" required>

                <label for="quantity-of-chocolates">Quantity of Chocolates:</label>
                <input type="number" id="quantity-of-chocolates" name="quantity-of-chocolates" min="0" required>
                
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
</body>
</html>
